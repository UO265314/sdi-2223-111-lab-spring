<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"></nav>
<div class="container" id="main-container">
    <h2>Editar datos del profesor</h2>
    <form class="form-horizontal" method="post" th:action="${'/professor/edit/' + professor.id}">

        <div class="form-group">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-10">
                <input th:value="${professor.nombre}" id="nombre" type="text" class="form-control" name="nombre"
                       placeholder="Nombre" required="true"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="apellido">Apellido:</label>
            <div class="col-sm-10">
                <input th:value="${professor.apellido}" id="apellido" type="text" class="form-control" name="apellido"
                       placeholder="Apellido" required="true"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="dni">DNI:</label>
            <div class="col-sm-10">
                <input th:value="${professor.dni}" id="dni" type="text" class="form-control" name="dni"
                       placeholder="00000000A" required="true"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="categoria">Categoría:</label>
            <div class="col-sm-10">
                <input th:value="${professor.categoria}" id="categoria" type="text" class="form-control" name="categoria"
                       placeholder="Categoría" required="true"/>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Modificar</button>
            </div>
        </div>
    </form>
</div>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
