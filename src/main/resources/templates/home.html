<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>
<div class="container" style="text-align: center">
    <h2 th:text="#{welcome.message}"></h2>
    <h3 th:text="#{welcome.private.message}"></h3>
    <p>
        <span th:text="#{welcome.user.authenticated}+ ': '"></span>
        <b th:inline="text" sec:authentication="principal.username"></b>
    </p>

    <p th:text="#{welcome.marks}"></p>
    <div class="table-responsive">
        <table class="table table-hover" th:fragment="tableMarks" id="tableMarks">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col" th:text="#{welcome.marks.description}"></th>
                <th scope="col" th:text="#{welcome.marks.score}"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mark : ${markList}">
                <td scope="row" th:text="${mark.id}"> 1</td>
                <td th:text="${mark.description}"> Ejercicio 1</td>
                <td th:text="${mark.score}">10</td>
                <td><a th:href="${'/mark/details/' + mark.id}" th:text="#{details}"></a></td>
                <td><a sec:authorize="hasRole('PROFESSOR')" th:href="${'/mark/edit/' + mark.id}" th:text="#{edit}"></a></td>
                <td><a sec:authorize="hasRole('PROFESSOR')" th:href="${'/mark/delete/' + mark.id}" th:text="#{delete}"></a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
